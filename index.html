<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="ul-list">
        <h1 class="logo">Kayumkhan_kks</h1>
        <div class="list-item">
          <li class="list">Home</li>
          <li class="list">About</li>
          <li class="list">Contact</li>
          <li class="list">Social Account</li>
        </div>
      </ul>
    </nav>

    <div class="main">
      <div class="card">
      <div class="left">
        <div class="board">
          <div class="square b-l b-t" id="sq1"><span class="box"></span></div>
          <div class="square b-t" id="sq2"><span class="box"></span></div>
          <div class="square b-t b-r" id="sq3"><span class="box"></span></div>
          <div class="square b-l" id="sq4"><span class="box"></span></div>
          <div class="square" id="sq5"><span class="box"></span></div>
          <div class="square b-r" id="sq6"><span class="box"></span></div>
          <div class="square b-l b-b" id="sq7"><span class="box"></span></div>
          <div class="square b-b" id="sq8"><span class="box"></span></div>
          <div class="square b-b b-r" id="sq9"><span class="box"></span></div>
        </div>
      </div>
      <div class="right">
        <h1 class="head">Tic Tac Toe</h1>
        <h2 class="info">turn = X</h2>
        <button id="btn">Reset</button>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
